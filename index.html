<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&family=Overpass+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
        <header class="app-header">
            <div class="app-header-left">
                <button id="theme-toggle-btn" class="btn btn-ghost btn-theme-toggle" aria-label="Toggle theme">
                    <i id="theme-icon-sun" class="ph ph-sun" style="display:none"></i>
                    <i id="theme-icon-moon" class="ph ph-moon" style="display:none"></i>
                    <i id="theme-icon-auto" class="ph ph-circle-half" style="display:none"></i>
                </button>
                <button id="mute-toggle-btn" class="btn btn-ghost btn-theme-toggle" aria-label="Toggle sound">
                    <i id="mute-icon-on" class="ph ph-speaker-high"></i>
                    <i id="mute-icon-off" class="ph ph-speaker-slash" style="display:none"></i>
                </button>
                <button id="settings-toggle-btn" class="btn btn-ghost btn-theme-toggle" aria-label="Settings">
                    <i id="settings-icon-gear" class="ph ph-gear-six"></i>
                    <i id="settings-icon-close" class="ph ph-x" style="display:none"></i>
                </button>
                <span id="settings-saved-msg" class="settings-saved-msg">Saved</span>
            </div>
            <span id="app-title" class="app-title">Focus</span>
            <div class="app-header-right">
                <button id="restart-btn" class="btn btn-ghost">Restart</button>
                <button id="clear-all-btn" class="btn btn-ghost btn-ghost--danger">Clear All</button>
            </div>
        </header>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-panel__inner">
                <div class="settings-field">
                    <label for="work-duration-input" class="settings-label">Work (min)</label>
                    <input id="work-duration-input" type="number" class="settings-input" value="25" min="1" max="120" />
                </div>
                <div class="settings-field">
                    <label for="break-duration-input" class="settings-label">Break (min)</label>
                    <input id="break-duration-input" type="number" class="settings-input" value="5" min="1" max="60" />
                </div>
                <div class="settings-field">
                    <label for="long-break-duration-input" class="settings-label">Long break (min)</label>
                    <input id="long-break-duration-input" type="number" class="settings-input" value="15" min="1" max="60" />
                </div>
            </div>
        </div>
        </div>

        <main class="main">
            <div class="timer-container">
                <div id="time-display" class="time-display">25:00</div>
                <button id="start-pause-btn" class="btn btn-icon" aria-label="Start">
                    <i id="icon-play" class="ph ph-play"></i>
                    <i id="icon-pause" class="ph ph-pause" style="display:none"></i>
                </button>
            </div>
        </main>

        <div class="session-history" id="session-history"></div>

        <div id="confirm-modal" class="confirm-modal">
            <div class="confirm-modal__backdrop"></div>
            <div class="confirm-modal__dialog">
                <p class="confirm-modal__message">This will clear your session history and reset all settings to defaults.</p>
                <div class="confirm-modal__actions">
                    <button id="confirm-cancel-btn" class="btn btn-ghost">Cancel</button>
                    <button id="confirm-clear-btn" class="btn btn-ghost btn-ghost--danger">Clear All</button>
                </div>
            </div>
        </div>

        <div class="coachmarks coachmarks--left">
            <span><kbd>T</kbd> Theme</span>
            <span><kbd>M</kbd> Mute</span>
            <span><kbd>S</kbd> Settings</span>
        </div>
        <div class="coachmarks coachmarks--right">
            <span><kbd>Space</kbd> Start/Pause</span>
            <span><kbd>R</kbd> Restart</span>
            <span><kbd>Shift+R</kbd> Clear All</span>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
