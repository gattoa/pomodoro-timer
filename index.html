<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;600;700&family=Overpass+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <div class="top-bar">
        <header class="app-header">
            <div class="app-header-left">
                <button id="theme-toggle-btn" class="btn btn-ghost btn-theme-toggle" aria-label="Toggle theme">
                    <i id="theme-icon-sun" class="ph ph-sun" style="display:none"></i>
                    <i id="theme-icon-moon" class="ph ph-moon" style="display:none"></i>
                    <i id="theme-icon-auto" class="ph ph-circle-half" style="display:none"></i>
                </button>
                <button id="settings-toggle-btn" class="btn btn-ghost">Settings</button>
                <span id="settings-saved-msg" class="settings-saved-msg">Saved</span>
            </div>
            <span id="app-title" class="app-title">Focus</span>
            <div class="app-header-right">
                <button id="reset-btn" class="btn btn-ghost btn-ghost--danger">Reset</button>
            </div>
        </header>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-panel__inner">
                <div class="settings-field">
                    <label for="work-duration-input" class="settings-label">Work (min)</label>
                    <input id="work-duration-input" type="number" class="settings-input" value="25" min="1" max="120" />
                </div>
                <div class="settings-field">
                    <label for="break-duration-input" class="settings-label">Break (min)</label>
                    <input id="break-duration-input" type="number" class="settings-input" value="5" min="1" max="60" />
                </div>
            </div>
        </div>
        </div>

        <main class="main">
            <div class="timer-container">
                <div id="time-display" class="time-display">25:00</div>
                <button id="start-pause-btn" class="btn btn-icon" aria-label="Start">
                    <i id="icon-play" class="ph ph-play"></i>
                    <i id="icon-pause" class="ph ph-pause" style="display:none"></i>
                </button>
            </div>
        </main>

        <div class="session-history" id="session-history"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
